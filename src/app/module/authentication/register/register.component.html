<div class="container" style="margin-top: 100px;">

    <div class="d-flex justify-content-center h-50">

        <div class="user_card">

            <div class="d-flex justify-content-center">

                <div style="margin-top: 10px;margin-bottom:-90px;">

                </div>

            </div>

            <div class="d-flex justify-content-center form_container">

                <form #formularioLogin="ngForm" (ngSubmit)="onSubmit()">



                    <div class="input-group mb-3">

                        <div class="input-group-append">

                            <span class="input-group-text"><fa-icon [icon]="userIcon"></fa-icon></span>

                        </div>

                        <input type="text" class="form-control" name="name" placeholder="Nombre(s)"
                            [(ngModel)]="usuario.name" required>

                    </div>

                    <div class="input-group mb-3">

                        <div class="input-group-append">

                            <span class="input-group-text"><fa-icon [icon]="surnameIcon"></fa-icon></span>

                        </div>

                        <input type="text" class="form-control" name="surname" placeholder="Apellido(s)"
                            [(ngModel)]="usuario.surname" required>

                    </div>

                    <div class="input-group mb-3">

                        <div class="input-group-append">

                            <span class="input-group-text"><fa-icon [icon]="addressIcon"></fa-icon></span>

                        </div>

                        <input type="text" class="form-control" name="address" placeholder="Dirección"
                            [(ngModel)]="usuario.address" required>

                    </div>

                    <div class="input-group mb-3">

                        <div class="input-group-append">

                            <span class="input-group-text"><fa-icon [icon]="mailIcon"></fa-icon></span>

                        </div>

                        <input type="mail" class="form-control" name="mail" placeholder="Email"
                            [(ngModel)]="usuario.mail" required>

                    </div>

                    <div class="input-group mb-3">

                        <div class="input-group-append">

                            <span class="input-group-text"><fa-icon [icon]="passwordIcon"></fa-icon></span>

                        </div>

                        <input type="password" class="form-control" name="password" placeholder="Contraseña"
                            [(ngModel)]="usuario.password" required>

                    </div>

                    <div class="input-group mb-3">

                        <div class="input-group-append">

                            <span class="input-group-text"><fa-icon [icon]="regionIcon"></fa-icon></span>

                        </div>

                        <input type="number" class="form-control" name="region" placeholder="Region"
                            [(ngModel)]="usuario.region_id" required>

                    </div>

                    <div class="input-group mb-3">

                        <div class="input-group-append">

                            <span class="input-group-text"><fa-icon [icon]="rfcIcon"></fa-icon></span>

                        </div>

                        <input type="text" class="form-control" name="rfc" placeholder="RFC" [(ngModel)]="usuario.rfc"
                            required>

                    </div>

                    <div class="input-group mb-3">

                        <div class="input-group-append">

                            <span class="input-group-text"><fa-icon [icon]="usernameIcon"></fa-icon></span>

                        </div>

                        <input type="text" class="form-control" name="username" placeholder="Username"
                            [(ngModel)]="usuario.username" required>

                    </div>

                    <button type="submit" class="btn btn-success" [disabled]="formularioLogin.invalid">Enviar</button>

                </form>

            </div>

            <div class="mt-4">

                <div class="d-flex justify-content-center links">

                    ¿Ya tienes una cuenta? <a routerLink="/login" class="ml-2" style="color: #2C3E50;"> Inicia
                        Sesión</a>

                </div>

            </div>

        </div>

    </div>

</div>
